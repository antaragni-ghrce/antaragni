<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <script src="https://kit.fontawesome.com/0f8d0c9a14.js"   crossorigin="anonymous"></script>
    <link href="res\css\bootstrap.min.css" rel="stylesheet">
    <link href="res\css\register.css" rel="stylesheet">

  </head>
  <body>




    <div class="container">
      <h1 class="brand"><span id="domain_name"></span><span id="event_name"></span></h1>
      <div class="wrapper">
        <div class="company-info">
          <h4 style="color:white;">Contact Us</h4><br>
            <h5 id="phone_no_1" style="color:white;"><i class="fa fa-envelope"></i> antaragni.ghrce@raisoni.net </h5>
            <ul style="display:flex;">
              <li style="margin:20px 10px;"><a href="https://www.facebook.com/ghrce.src/"><i class="fab fa-facebook-f"></i></a></li>
              <li style="margin:20px 10px;"><a href="https://www.instagram.com/ghrce.src/?hl=en"><i class="fab fa-instagram"></i></a></li>
              <li style="margin:20px 10px;"><a href="https://www.linkedin.com/company/antaragni2020/"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
        <div class="contact">
          <h2 style="color:white;">Register!</h2>
          <h4 style="color:white;">Event Name</h4>
          <div class="alert" id="alert">You have been registered!, our coordinators will contact you for registration fee shortly.  </div>

          <form id="registerForm">
            <div class="form-group row">
              <div class="col-md-10">
                <br>
                <input type="text" class="form-control" id="name" style="background:#2D3032; border: 2px solid #9615DB; color:white; border-radius: 20px;"  placeholder="Name" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-10">
                <br>
                <input type="email" class="form-control" id="email" style="background:#2D3032; border: 2px solid #9615DB; color:white; border-radius: 20px;"  placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <br>
                <input type="text" class="form-control" id="number" style="background:#2D3032; border: 2px solid #9615DB; color:white; border-radius: 20px;"  placeholder="Mobile No." required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-8">
                <br>
                <input type="text" class="form-control" id="college" style="background:#2D3032; border: 2px solid #9615DB; color:white; border-radius: 20px;"  placeholder="College" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <br>
                <label for="course" style="color:white;">Degree</label>
                <select id="course" class="form-control" style="background:#2D3032; border: 2px solid #9615DB; color:white; border-radius: 20px;">
                  <option selected>B.E</option>
                  <option>B.Tech</option>
                  <option>M.Tech</option>
                  <option>MBA</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-md-4">
                <br>
                <label for="course" style="color:white;">Sem</label>
                <select id="sem" class="form-control" style="background:#2D3032; border: 2px solid #9615DB; color:white; border-radius: 20px;">
                  <option selected>I</option>
                  <option>II</option>
                  <option>III</option>
                  <option>IV</option>
                  <option>V</option>
                  <option>VI</option>
                  <option>VII</option>
                  <option>VIII</option>
                </select>
              </div>
              <div class="col-md-4">
                <br>
                <label for="course" style="color:white;">Section</label>
                <select id="section" class="form-control" style="background:#2D3032; border: 2px solid #9615DB; color:white; border-radius: 20px;">
                  <option selected>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                  <option>E</option>
                  <option>F</option>
                  <option>G</option>
                  <option>H</option>
                  <option>I</option>
                  <option>J</option>
                  <option>K</option>
                  <option>L</option>
                  <option>M</option>
                </select>
              </div>
              <div class="col-md-4">
                <br>
                <label for="course" style="color:white;">Event</label>
                <select id="event" class="form-control" style="background:#2D3032; border: 2px solid #9615DB; color:white; border-radius: 20px;">
                  <option selected>. . . .</option>
                  <option>Pool</option>
                  <option>Chess</option>
                  <option>Carrom</option>
                  <option>Table Tenis</option>
                  <option>Football(mens)</option>
                  <option>Volleyball</option>
                  <option>Tug Of War</option>
                  <option>Throwball(womens)</option>
                  <option>Basketball</option>
                  <option>Badminton</option>
                  <option>Handball(Mens)</option>
                  <option>Kho-Kho(Womens)</option>
                  <option>Cricket</option>
                  <option>Kabbadi</option>
                  <option>Sepak Takraw(Mens)</option>
                  <option>Relay-Race</option>
                  <option>Futsal</option>
                  <option>Building Blocks</option>
                  <option>Tower Making</option>
                  <option>Logo Quiz</option>
                  <option>Technical Treasure Hunt</option>
                  <option>Four Hand Assembly</option>
                  <option>How Things Work</option>
                  <option>Technical Marathon</option>
                  <option>Code War</option>
                  <option>Robo Block</option>
                  <option>Mesmerize</option>
                  <option>Vice Clutch</option>
                  <option>Lan Gaming</option>
                  <option>Pubg</option>
                  <option>Junkyard</option>
                  <option>Googler</option>
                  <option>Catia design contest</option>
                  <option>impromptu design challenge</option>
                  <option>Monostroke</option>
                  <option>Mehfil-E-Antaragni</option>
                  <option>Singing</option>
                  <option>Box-Cricket</option>
                  <option>Masterchef</option>
                  <option>Art Attack</option>
                  <option>The Talent Show</option>
                  <option>Smiling Faces (selfie contest)</option>
                  <option>The 60-second show down</option>
                  <option>Spell Bee</option>
                  <option>Rock-Band</option>
                  <option>Rangpeeth</option>
                </select>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="background: #9615DB">Register</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="res\js\jquery.min.js"></script>
    <script src="res\js\bootstrap.min.js"></script>
    <script src="res\js\register.js"></script>
  </body>
</html>
